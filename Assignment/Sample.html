<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Offer</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header line-with-text">YAY! It's BOGO</div>

      <!-- Offer 1 -->
      <div class="offer-box">
        <div class="offer-title">
          <input type="radio" name="offer" onclick="toggleSelectors(1)" />
          <span>1 Unit <span class="offer-discount">10% Off</span></span>
          <div class="offer-price">
            $10.00 USD <span class="offer-old-price">$24.00 USD</span>
          </div>
        </div>
        <div>Standard Price</div>
        <div class="selectors" id="selectors-1">
          <h6>#1</h6>
          <div class="select">
            <label for="size-select">Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="select">
            <label for="size-select">Color</label>
            <select>
              <option>Black</option>
              <option>Red</option>
              <option>Green</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Offer 2 -->
      <div class="offer-box">
        <div class="offer-title">
          <input type="radio" name="offer" onclick="toggleSelectors(2)" />
          <span>2 Unit <span class="offer-discount">20% Off</span></span>
          <div class="offer-price">
            $18.00 USD <span class="offer-old-price">$24.00 USD</span>
          </div>
        </div>
        <div class="most-popular">MOST POPULAR</div>
        <div class="selectors" id="selectors-2">
          <h6>#1</h6>
          <div class="select">
            <label for="size-select">Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="select">
            <label for="size-select">Color</label>
            <select>
              <option>Black</option>
              <option>Red</option>
              <option>Green</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Offer 3 -->
      <div class="offer-box">
        <div class="offer-title">
          <input type="radio" name="offer" onclick="toggleSelectors(3)" />
          <span>3 Unit <span class="offer-discount">30% Off</span></span>
          <div class="offer-price">$24.00 USD</div>
        </div>
        <div class="selectors" id="selectors-3">
          <h6>#1</h6>
          <div class="select">
            <label for="size-select">Size</label>
            <select>
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
          </div>
          <div class="select">
            <label for="size-select">Color</label>
            <select>
              <option>Black</option>
              <option>Red</option>
              <option>Green</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Free Delivery and Total -->
      <div class="Free">
        <div class="delivery">Free Delivery</div>
        <div class="total">Total: $18.00 USD</div>
      </div>

      <!-- Button -->
      <button class="btn">+ Add to Cart</button>

      <!-- Footer -->
      <div class="footer">@ Powered by Pumper</div>
    </div>

    <script>
      function toggleSelectors(selectedOffer) {
        // Hide all selectors initially
        document.querySelectorAll(".selectors").forEach((el) => {
          el.style.display = "none";
        });

        // Show the selectors of the selected offer
        const selectedSelectors = document.getElementById(
          `selectors-${selectedOffer}`
        );
        selectedSelectors.style.display = "flex";

        // Add event listeners to update the selected option at the top
        selectedSelectors.querySelectorAll("select").forEach((select) => {
          select.addEventListener("change", function () {
            // Move the selected option to the top
            const selectedOption = this.options[this.selectedIndex];
            if (selectedOption.value !== "") {
              select.insertBefore(selectedOption, select.options[0]);
              select.selectedIndex = 0; // Ensure the selected option is displayed at the top
            }
          });
        });
      }
    </script>
  </body>
</html>
